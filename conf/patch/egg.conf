#eggdrop config - https://eg-goez.github.io/faq.html
set owner "g0eZ"
set admin "goez <eg@goez.my.id>" 
set network "AllNet"
set timezone "EST"

set my-hostname "localhost"
set my-ip "127.0.0.1"

set max-logs 5
set max-logsize 0
set quick-logs 0
set log-time 1
set keep-all-logs 0
set switch-logfiles-at 300
set console "mkcobxs"
set userfile "data/ge.user"
set sort-users 0
set help-path "help/"
set temp-path ""
set motd "motd"

#BotNet
#listen 10000 all
set protect-telnet 0
set dcc-sanitycheck 0
set ident-timeout 30
set require-p 0
set open-telnets 0
set stealth-telnets 1
set connect-timeout 15
set dcc-flood-thr 3
set telnet-flood 5:60
set resolve-timeout 15
set ignore-time 15
set debug-output 0
set hourly-updates 00
set notify-newusers "HQ"
set default-flags "hp"
set whois-fields "url"
set remote-boots 2
set share-unlinks 1
set die-on-sighup 0
set die-on-sigterm 0

#Bind
unbind dcc n tcl *dcc:tcl
unbind dcc n set *dcc:set
unbind dcc n simul *dcc:simul
set must-be-owner 1
set max-dcc 50
set dcc-portrange 1024:65535
set enable-simul 1
set allow-dk-cmds 1

set mod-path "modules/"

#Module Channels
loadmodule channels
set chanfile "data/ge.chan"
set ban-time 60
set exempt-time 0
set invite-time 0
set share-greet 0
set use-info 1

#Global Channels
set global-flood-chan 5:5
set global-flood-deop 5:5
set global-flood-kick 5:10
set global-flood-join 5:5
set global-flood-ctcp 5:5
set global-chanmode "nt"

set global-chanset {
        -clearbans      +enforcebans
        +dynamicbans    +userbans
        +autoop         -bitch
        +greet          +protectops
        +statuslog      +stopnethack
        -revenge        -secret
        -autovoice      +cycle
        +dontkickops    -wasoptest
        -inactive       -protectfriends
        +shared         +seen
        +userexempts    +dynamicexempts
        +userinvites    +dynamicinvites
}

#Module Server
loadmodule server
set net-type 3
set realname "0,12<1,12>1,2 e14g15go14e1z 1,12<0,12>"

set init-server {
putserv "MODE $botnick +w-s"
#putserv "PRIVMSG nickserv : identify 123456" 
#putserv "PRIVMSG nickserv : identify password" }

set keep-nick 1
set use-ison 1
set strict-host 0
set quiet-reject 1
set lowercase-ctcp 0
set answer-ctcp 3
set flood-msg 5:10
set flood-ctcp 3:10
set never-give-up 1
set strict-servernames 0

set default-port 6667
set server-cycle-wait 60
set server-timeout 15
set servlimit 0
set check-stoned 0
set use-console-r 0
set serverror-quit 1
set max-queue-msg 300
set trigger-on-ignore 0
set use-silence 0
set check-mode-r 0

#Ctcp
loadmodule ctcp
set ctcp-version "0,9<1,9>1,3 e15g0go15e1z 1,9<0,9>"
set ctcp-finger "0,14<1,14>2,15 e1g14go1e2z 1,14<0,14>"
set ctcp-mode 0

#Irc
loadmodule irc
set bounce-bans 1
set bounce-modes 1
set max-bans 20
set max-modes 30
set allow-desync 0
set kick-bogus 0
set ban-bogus 0
set kick-fun 0
set ban-fun 0
set learn-users 0
set wait-split 300
set wait-info 180
set mode-buf-length 200

unbind msg - hello *msg:hello
bind msg   - bgz *msg:hello
unbind msg - ident *msg:ident
unbind msg - addhost *msg:addhost

set no-chanrec-info 1
set bounce-exempts 0
set bounce-invites 0
set max-exempts 0
set max-invites 0
set kick-method 1
set modes-per-line 4
set use-354 0

#Tranfer
loadmodule transfer
set max-dloads 3
set dcc-block 0
set copy-to-tmp 1
set xfer-timeout 30

#Share
loadmodule share
set allow-resync 0
set resync-time 900
set private-owner 0
set private-global 0
set private-globals "mnot"
set private-user 0

#Filesys
#loadmodule filesys
set files-path ""
set incoming-path ""
set upload-to-pwd 0
set filedb-path ""
set max-file-users 50
set max-filesize 1024

#Notes
#loadmodule notes
set notefile "data/ge.notes"
set max-notes 50
set note-life 60
set allow-fwd 0
set notify-users 1
set notify-onjoin 1

#Console
loadmodule console
set console-autosave 1
set force-channel 0
set info-party 0

#Other Modules
#loadmodule woobie
loadmodule seen
checkmodule blowfish
loadmodule assoc
loadmodule wire

#Scripts
source .ge/tools.tcl
source .ge/goez.tcl
source .ge/eggoez.tcl
#source scripts/egguard.tcl
#source scripts/nsid.tcl
#source scripts/dnsnick.tcl

#UserInfo
loadhelp userinfo.help
